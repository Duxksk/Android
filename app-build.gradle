plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.ohare.browser"
    compileSdk 34

    defaultConfig {
        applicationId "com.ohare.browser"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'org.mozilla.geckoview:geckoview:126.0.20240501094632'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.google.android.material:material:1.12.0'
}
